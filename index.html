<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chơi Loto Đồng Bộ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
  <!-- Thêm Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Cấu hình Firebase (thay thế các giá trị dưới đây bằng cấu hình của bạn)
    const firebaseConfig = {
      apiKey: "AIzaSyCLeD7tgGwULz5XA4Hcb-oaenu7s8EOnqM",
      authDomain: "lotosyncgame.firebaseapp.com",
      databaseURL: "https://lotosyncgame-default-rtdb.firebaseio.com",
      projectId: "lotosyncgame",
      storageBucket: "https://lotosyncgame-default-rtdb.firebaseio.com",
      messagingSenderId: "139995238224",
      appId: "G-4PH1PE7HXS"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Hàm sinh ra 5 số loto ngẫu nhiên trong khoảng từ 1 đến 90
    function generateLotoNumbers() {
      const numbers = new Set();
      while (numbers.size < 5) {
        const num = Math.floor(Math.random() * 90) + 1;
        numbers.add(num);
      }
      return Array.from(numbers).sort((a, b) => a - b);
    }

    // Khi nhấn nút, sinh số và cập nhật lên Firebase
    function randomAndUpdate() {
      const lotoNumbers = generateLotoNumbers();
      const resultStr = lotoNumbers.join(", ");
      // Ghi dữ liệu lên nút 'lotoResult'
      database.ref('lotoResult').set({ result: resultStr });
    }

    // Khi trang được tải, lắng nghe thay đổi dữ liệu trên nút 'lotoResult'
    window.onload = function() {
      const resultElement = document.getElementById("result");
      database.ref('lotoResult').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && data.result) {
          resultElement.innerText = "Kết quả loto: " + data.result;
        } else {
          resultElement.innerText = "Chưa có kết quả.";
        }
      });
    }
  </script>
</head>
<body>
  <h1>Chơi Loto Đồng Bộ</h1>
  <p>Mỗi khi ai đó nhấn nút “Random Số”, kết quả sẽ được cập nhật cho tất cả người chơi.</p>
  <button onclick="randomAndUpdate()">Random Số</button>
  <p id="result">Chưa có kết quả.</p>
</body>
</html>
