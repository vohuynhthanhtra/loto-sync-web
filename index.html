<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BHR LÔTÔ BHR MÃI ĐỈNH LÔTÔ</title>
  <style>
    /* Reset & Body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    /* Left corner (bottom left): Danh sách người chơi */
    #playerListContainer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 220px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 40vh;
      overflow-y: auto;
    }
    #playerListContainer h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #333;
    }
    #playerList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #playerList li {
      font-size: 16px;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    /* Right corner (bottom right): Time setting */
    #timeSetting {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 200px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    #timeSetting h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #333;
    }
    #timeSetting input {
      width: 60px;
      font-size: 16px;
      padding: 5px;
    }
    #timeSetting button {
      font-size: 14px;
      padding: 5px 10px;
      margin-top: 5px;
    }
    /* Center content */
    .container {
      text-align: center;
      margin-top: 100px; /* Leave space for fixed corners */
    }
    h1 {
      color: #333;
      font-size: 48px;
      margin-bottom: 20px;
    }
    /* Button container: nhóm các nút game và nút TÔI KINH riêng */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .group-btn {
      display: flex;
      gap: 10px;
    }
    /* Main control buttons (cho các nút trong nhóm chung) */
    button.main-btn {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    button.main-btn:hover {
      background-color: #0056b3;
    }
    /* Nút TÔI KINH lớn hơn và nổi bật */
    #stopBtn {
      font-size: 22px;
      padding: 15px 25px;
    }
    /* Chọn giọng và nút tắt tiếng được đặt bên cạnh nút "TÔI KINH" */
    #voiceSelect {
      font-size: 16px;
      padding: 5px;
      margin-left: 10px;
    }
    #muteBtn {
      font-size: 16px;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    #muteBtn:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 64px;
      color: #333;
      font-weight: bold;
    }
    #countdown {
      margin-top: 20px;
      font-size: 24px;
      color: #555;
    }
    /* History grid: 10 numbers per row */
    #history {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .history-item {
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }
    .order-number {
      font-size: 14px;
      color: #777;
      margin-top: 5px;
    }
    .new-label {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: red;
      font-size: 14px;
      padding: 2px 4px;
      border: 1px solid red;
      border-radius: 3px;
    }
    /* Modal styles cho nhập tên */
    .modal {
      display: block; /* Hiển thị modal khi cần */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 5px;
    }
    .modal-content input {
      font-size: 18px;
      padding: 5px;
      width: 80%;
      margin-bottom: 10px;
    }
    .modal-content button {
      font-size: 18px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    .modal-content button:hover {
      background-color: #0056b3;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCLeD7tgGwULz5XA4Hcb-oaenu7s8EOnqM",
      authDomain: "lotosyncgame.firebaseapp.com",
      databaseURL: "https://lotosyncgame-default-rtdb.firebaseio.com",
      projectId: "lotosyncgame",
      storageBucket: "lotosyncgame.firebasestorage.app",
      messagingSenderId: "139995238224",
      appId: "1:139995238224:web:cecfa3b242f9bc0b856655",
      measurementId: "G-4PH1PE7HXS"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Các biến quản lý quá trình random, countdown và chế độ tiếng
    let randomInterval = null;
    let countdownInterval = null;
    let countdownTime = 4; // mặc định 4 giây
    let isMuted = false; // trạng thái âm thanh, ban đầu không tắt

    // Hàm sinh số ngẫu nhiên từ 1 đến 90
    function generateRandomNumber() {
      return Math.floor(Math.random() * 90) + 1;
    }

    // Hàm cập nhật số mới: cập nhật số hiện tại, thêm vào lịch sử, reset countdown
    function updateRandomNumber() {
      const number = generateRandomNumber();
      // Cập nhật số hiện tại
      database.ref('lotoResult').set({ result: number });
      // Thêm số vào lịch sử
      database.ref('lotoHistory').push({ result: number, timestamp: Date.now() });
      // Reset countdown từ ô thời gian (nếu hợp lệ)
      countdownTime = parseInt(document.getElementById("timeInput").value) || 4;
      document.getElementById("countdown").innerText = "Chuẩn bị ra số mới: " + countdownTime + " giây";
    }

    // Hàm bắt đầu random số (chỉ khi người dùng nhấn nút)
    function startRandomizing() {
      if (!randomInterval) {
        updateRandomNumber(); // cập nhật ngay lập tức
        const intervalTime = (parseInt(document.getElementById("timeInput").value) || 4) * 1000;
        randomInterval = setInterval(updateRandomNumber, intervalTime);
        // Bắt đầu bộ đếm thời gian
        if (!countdownInterval) {
          countdownInterval = setInterval(() => {
            countdownTime--;
            if (countdownTime < 0) countdownTime = 0;
            document.getElementById("countdown").innerText = "Chuẩn bị ra số mới: " + countdownTime + " giây";
          }, 1000);
        }
      }
    }

    // Hàm dừng quá trình random số và countdown
    function stopRandomizing() {
      if (randomInterval) {
        clearInterval(randomInterval);
        randomInterval = null;
      }
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }
      document.getElementById("countdown").innerText = "";
    }

    // Hàm reset trò chơi: dừng random, xóa số hiện tại và lịch sử
    function newGame() {
      stopRandomizing();
      database.ref('lotoHistory').remove();
      database.ref('lotoResult').remove();
      document.getElementById("result").innerText = "Chưa có số";
      document.getElementById("countdown").innerText = "";
    }

    // Hàm lưu thiết lập thời gian: cập nhật Firebase (node 'timeSetting')
    function saveTimeSetting() {
      const timeVal = parseInt(document.getElementById("timeInput").value);
      if (!isNaN(timeVal) && timeVal > 0) {
        database.ref('timeSetting').set({ value: timeVal });
      }
    }

    // --- Text-to-Speech & Voice selection ---

    // Hàm hiển thị danh sách giọng nói và chọn giọng mặc định cho tiếng Việt (nam nếu có)
    function populateVoiceList() {
      let voices = speechSynthesis.getVoices();
      let voiceSelect = document.getElementById("voiceSelect");
      if (!voiceSelect) return;
      voiceSelect.innerHTML = "";
      let defaultSet = false;
      voices.forEach(voice => {
        if (voice.lang === "vi-VN") {  // chỉ lấy giọng tiếng Việt
          let option = document.createElement("option");
          option.textContent = voice.name + " (" + voice.lang + ")";
          option.value = voice.voiceURI;
          // Nếu tên chứa "Google" (thường là giọng nam của Google), đặt làm mặc định
          if (!defaultSet && voice.name.toLowerCase().includes("google")) {
            option.selected = true;
            defaultSet = true;
          }
          voiceSelect.appendChild(option);
        }
      });
      // Nếu không có giọng nào chứa "google" mà vẫn có giọng tiếng Việt, chọn giọng đầu tiên
      if (!defaultSet && voiceSelect.options.length > 0) {
        voiceSelect.options[0].selected = true;
      }
    }
    if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoiceList;
    }

    // Hàm tắt/bật tiếng
    function toggleMute() {
      isMuted = !isMuted;
      let muteBtn = document.getElementById("muteBtn");
      muteBtn.innerText = isMuted ? "BẬT ÂM" : "TẮT ÂM";
    }

    // Hàm đọc số mới bằng text-to-speech nếu không bị tắt tiếng
    function speakNumber(number) {
      if ('speechSynthesis' in window && !isMuted) {
        let voices = speechSynthesis.getVoices();
        let voiceSelect = document.getElementById("voiceSelect");
        let selectedVoiceId = voiceSelect ? voiceSelect.value : null;
        let utterance = new SpeechSynthesisUtterance("Số " + number);
        if (selectedVoiceId) {
          let selectedVoice = voices.find(v => v.voiceURI === selectedVoiceId);
          if (selectedVoice) {
            utterance.voice = selectedVoice;
          }
        }
        speechSynthesis.speak(utterance);
      }
    }

    // --- Modal nhập tên ---
    function showNameModal() {
      document.getElementById("nameModal").style.display = "block";
    }

    function savePlayerNameModal() {
      const name = document.getElementById("modalPlayerName").value.trim();
      if (name !== "") {
        localStorage.setItem("playerName", name);
        localStorage.setItem("playerNameTimestamp", Date.now().toString());
        // Thêm tên vào Firebase tại node 'players' và thiết lập onDisconnect để xóa khi thoát
        let playerRef = database.ref('players').push({ name: name, timestamp: Date.now() });
        playerRef.onDisconnect().remove();
        document.getElementById("nameModal").style.display = "none";
      } else {
        alert("Vui lòng nhập tên!");
      }
    }

    // --- Firebase listeners & Text-to-Speech ---
    window.onload = function() {
      // Kiểm tra tên người dùng (nếu chưa lưu hoặc đã qua 1 phút, hiển thị modal)
      var storedName = localStorage.getItem("playerName");
      var storedTimestamp = localStorage.getItem("playerNameTimestamp");
      if (!storedName || !storedTimestamp || (Date.now() - parseInt(storedTimestamp)) > 60000) {
        showNameModal();
      } else {
        document.getElementById("nameModal").style.display = "none";
      }

      // Lắng nghe thay đổi của số hiện tại và đọc số bằng TTS
      const resultElement = document.getElementById("result");
      database.ref('lotoResult').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && data.result !== undefined) {
          resultElement.innerText = data.result;
          speakNumber(data.result);
        } else {
          resultElement.innerText = "Chưa có số";
        }
      });

      // Lắng nghe thay đổi của lịch sử các số đã ra
      database.ref('lotoHistory').on('value', (snapshot) => {
        const historyData = snapshot.val();
        let html = "";
        if (historyData) {
          const keys = Object.keys(historyData);
          keys.sort((a, b) => historyData[a].timestamp - historyData[b].timestamp);
          keys.forEach((key, index) => {
            const order = index + 1;
            const isLatest = (index === keys.length - 1);
            html += `<div class="history-item">
                        ${isLatest ? '<div class="new-label">MỚI</div>' : ''}
                        <div class="drawn-number">${historyData[key].result}</div>
                        <div class="order-number">${order}</div>
                     </div>`;
          });
        }
        document.getElementById("history").innerHTML = html;
      });

      // Lắng nghe thay đổi của danh sách người chơi (loại bỏ tên "toan")
      database.ref('players').on('value', (snapshot) => {
        const playersData = snapshot.val();
        let html = "";
        if (playersData) {
          const keys = Object.keys(playersData);
          keys.sort((a, b) => playersData[a].timestamp - playersData[b].timestamp);
          keys.forEach((key) => {
            if (playersData[key].name.toLowerCase() !== "toan") {
              html += `<li>${playersData[key].name}</li>`;
            }
          });
        }
        document.getElementById("playerList").innerHTML = html;
      });

      // Lắng nghe thay đổi của thiết lập thời gian
      database.ref('timeSetting').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && data.value) {
          document.getElementById("timeInput").value = data.value;
          countdownTime = data.value;
        }
      });

      // Gọi hàm để liệt kê giọng nói có sẵn
      populateVoiceList();
    }
  </script>
</head>
<body>
  <!-- Left corner (bottom left): Danh sách người chơi -->
  <div id="playerListContainer">
    <h3>Danh sách người chơi</h3>
    <ul id="playerList"></ul>
  </div>

  <!-- Right corner (bottom right): Time setting -->
  <div id="timeSetting">
    <h3>Thời gian ra số (giây)</h3>
    <input type="number" id="timeInput" value="4" min="1">
    <br>
    <button onclick="saveTimeSetting()">Lưu</button>
  </div>

  <!-- Center content -->
  <div class="container">
    <h1>BHR LÔTÔ BHR MÃI ĐỈNH LÔTÔ</h1>
    <!-- Button container -->
    <div class="button-container">
      <div class="group-btn">
        <button class="main-btn" onclick="newGame()">CHƠI VÁN MỚI</button>
        <button class="main-btn" onclick="startRandomizing()">BẮT ĐẦU</button>
        <button class="main-btn" onclick="startRandomizing()">TÔI KINH XẠO TIẾP THÔI</button>
      </div>
      <div class="stop-btn-container">
        <button class="main-btn" id="stopBtn" onclick="stopRandomizing()">TÔI KINH</button>
        <!-- Voice select and mute toggle placed next to TÔI KINH -->
        <select id="voiceSelect"></select>
        <button id="muteBtn" onclick="toggleMute()">TẮT ÂM</button>
      </div>
    </div>
    <!-- Hiển thị số hiện tại -->
    <div id="result">Chưa có số</div>
    <!-- Hiển thị countdown -->
    <div id="countdown"></div>
    <!-- Lịch sử các số đã ra -->
    <h2>Các số đã đọc</h2>
    <div id="history"></div>
  </div>

  <!-- Modal nhập tên -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h2>Nhập tên của bạn</h2>
      <input type="text" id="modalPlayerName" placeholder="Nhập tên">
      <br>
      <button onclick="savePlayerNameModal()">Lưu tên</button>
    </div>
  </div>
</body>
</html>
