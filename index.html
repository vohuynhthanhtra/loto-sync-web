  <script>

    const firebaseConfig = {

      authDomain: "lotosyncgame.firebaseapp.com",
      databaseURL: "https://lotosyncgame-default-rtdb.firebaseio.com",
      projectId: "lotosyncgame",
      storageBucket: "lotosyncgame.firebasestorage.app",
      messagingSenderId: "139995238224",
      appId: "1:139995238224:web:cecfa3b242f9bc0b856655",
      measurementId: "G-4PH1PE7HXS"
    };

    // Kh·ªüi t·∫°o Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // C√°c bi·∫øn qu·∫£n l√Ω qu√° tr√¨nh random, countdown v√† √¢m thanh
    let randomInterval = null;
    let countdownInterval = null;
    let countdownTime = 4; // m·∫∑c ƒë·ªãnh 4 gi√¢y
    let isMuted = false;   // tr·∫°ng th√°i √¢m, ban ƒë·∫ßu kh√¥ng t·∫Øt

    // H√†m sinh s·ªë ng·∫´u nhi√™n t·ª´ 1 ƒë·∫øn 90
    function generateRandomNumber() {
      return Math.floor(Math.random() * 90) + 1;
    }

    // H√†m c·∫≠p nh·∫≠t s·ªë m·ªõi: c·∫≠p nh·∫≠t s·ªë hi·ªán t·∫°i, th√™m v√†o l·ªãch s·ª≠, reset countdown
    function updateRandomNumber() {
      const number = generateRandomNumber();
      // C·∫≠p nh·∫≠t s·ªë hi·ªán t·∫°i v√†o Firebase
      database.ref('lotoResult').set({ result: number });
      // Th√™m s·ªë v√†o l·ªãch s·ª≠
      database.ref('lotoHistory').push({ result: number, timestamp: Date.now() });
      // Reset countdown t·ª´ gi√° tr·ªã √¥ th·ªùi gian (n·∫øu h·ª£p l·ªá)
      countdownTime = parseInt(document.getElementById("timeInput").value) || 4;
      document.getElementById("countdown").innerText = "Chu·∫©n b·ªã ra s·ªë m·ªõi: " + countdownTime + " gi√¢y";
    }

    // H√†m b·∫Øt ƒë·∫ßu random s·ªë (ch·ªâ khi ng∆∞·ªùi d√πng nh·∫•n n√∫t "B·∫ÆT ƒê·∫¶U" ho·∫∑c "T√îI KINH X·∫†O TI·∫æP TH√îI")
    function startRandomizing() {
      if (!randomInterval) {
        updateRandomNumber(); // c·∫≠p nh·∫≠t ngay l·∫≠p t·ª©c
        const intervalTime = (parseInt(document.getElementById("timeInput").value) || 4) * 1000;
        randomInterval = setInterval(updateRandomNumber, intervalTime);
        // B·∫Øt ƒë·∫ßu b·ªô ƒë·∫øm th·ªùi gian
        if (!countdownInterval) {
          countdownInterval = setInterval(() => {
            countdownTime--;
            if (countdownTime < 0) countdownTime = 0;
            document.getElementById("countdown").innerText = "Chu·∫©n b·ªã ra s·ªë m·ªõi: " + countdownTime + " gi√¢y";
          }, 1000);
        }
      }
    }

    // H√†m d·ª´ng qu√° tr√¨nh random s·ªë v√† countdown
    // Khi ng∆∞·ªùi d√πng b·∫•m "T√îI KINH", hi·ªÉn th·ªã th√¥ng ƒëi·ªáp chi·∫øn th·∫Øng v·ªõi t√™n user
    function stopRandomizing() {
      if (randomInterval) {
        clearInterval(randomInterval);
        randomInterval = null;
      }
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }
      document.getElementById("countdown").innerText = "";
      
      // Hi·ªÉn th·ªã th√¥ng ƒëi·ªáp chi·∫øn th·∫Øng v·ªõi t√™n user
      let playerName = localStorage.getItem("playerName") || "·∫®n danh";
      document.getElementById("winnerContainer").innerHTML = `<h2>${playerName} CHI·∫æN TH·∫ÆNG</h2>`;
    }

    // H√†m reset tr√≤ ch∆°i: d·ª´ng random, x√≥a s·ªë hi·ªán t·∫°i, l·ªãch s·ª≠ v√† th√¥ng ƒëi·ªáp chi·∫øn th·∫Øng
    function newGame() {
      stopRandomizing();
      database.ref('lotoHistory').remove();
      database.ref('lotoResult').remove();
      database.ref('winners').remove();
      document.getElementById("result").innerText = "Ch∆∞a c√≥ s·ªë";
      document.getElementById("countdown").innerText = "";
      document.getElementById("winnerContainer").innerHTML = "";
    }

    // H√†m l∆∞u thi·∫øt l·∫≠p th·ªùi gian: c·∫≠p nh·∫≠t Firebase (node 'timeSetting')
    function saveTimeSetting() {
      const timeVal = parseInt(document.getElementById("timeInput").value);
      if (!isNaN(timeVal) && timeVal > 0) {
        database.ref('timeSetting').set({ value: timeVal });
      }
    }

    // --- Text-to-Speech: S·ª≠ d·ª•ng gi·ªçng nam ti·∫øng Vi·ªát m·∫∑c ƒë·ªãnh (Google, n·∫øu c√≥) ---
    function getDefaultMaleVoice() {
      let voices = speechSynthesis.getVoices();
      let viVoices = voices.filter(v => v.lang === "vi-VN");
      // ∆Øu ti√™n ch·ªçn gi·ªçng c√≥ ch·ª©a "google" v√† ("nam" ho·∫∑c "male")
      for (let voice of viVoices) {
        let lowerName = voice.name.toLowerCase();
        if (lowerName.includes("google") && (lowerName.includes("nam") || lowerName.includes("male"))) {
          return voice;
        }
      }
      // N·∫øu kh√¥ng, ∆∞u ti√™n ch·ªçn gi·ªçng c√≥ t·ª´ "nam" ho·∫∑c "male"
      for (let voice of viVoices) {
        let lowerName = voice.name.toLowerCase();
        if (lowerName.includes("nam") || lowerName.includes("male")) {
          return voice;
        }
      }
      return viVoices[0] || null;
    }

    // H√†m t·∫Øt/b·∫≠t ti·∫øng: s·ª≠ d·ª•ng n√∫t v·ªõi icon loa
    function toggleMute() {

      // N·∫øu t·∫Øt ti·∫øng (isMuted true) hi·ªÉn th·ªã icon "üîä", n·∫øu kh√¥ng hi·ªÉn th·ªã "üîá"
      muteBtn.innerText = isMuted ? "üîä" : "üîá";
    }

    // H√†m ƒë·ªçc s·ªë m·ªõi b·∫±ng TTS n·∫øu kh√¥ng b·ªã t·∫Øt, s·ª≠ d·ª•ng gi·ªçng nam ti·∫øng Vi·ªát
    function speakNumber(number) {
      if ('speechSynthesis' in window && !isMuted) {
        let voice = getDefaultMaleVoice();
        let utterance = new SpeechSynthesisUtterance("S·ªë " + number);
        utterance.rate = 1;
        utterance.pitch = 1;
        if (voice) {
          utterance.voice = voice;
        }
        speechSynthesis.speak(utterance);
      }
    }

    // --- Modal nh·∫≠p t√™n ---
    function showNameModal() {
      document.getElementById("nameModal").style.display = "block";

    function savePlayerNameModal() {
      const name = document.getElementById("modalPlayerName").value.trim();
      if (name !== "") {
        localStorage.setItem("playerName", name);
        localStorage.setItem("playerNameTimestamp", Date.now().toString());
        // Th√™m t√™n v√†o Firebase t·∫°i node 'players' v√† thi·∫øt l·∫≠p onDisconnect ƒë·ªÉ x√≥a khi tho√°t
        let playerRef = database.ref('players').push({ name: name, timestamp: Date.now() });
        playerRef.onDisconnect().remove();
        document.getElementById("nameModal").style.display = "none";
      } else {
        alert("Vui l√≤ng nh·∫≠p t√™n!");

    // --- Firebase listeners, TTS & Winner display ---
    window.onload = function() {
      // Ki·ªÉm tra n·∫øu t√™n ng∆∞·ªùi d√πng ch∆∞a l∆∞u ho·∫∑c ƒë√£ qua 1 ph√∫t th√¨ hi·ªÉn th·ªã modal
      var storedName = localStorage.getItem("playerName");
      var storedTimestamp = localStorage.getItem("playerNameTimestamp");
      if (!storedName || !storedTimestamp || (Date.now() - parseInt(storedTimestamp)) > 60000) {
        showNameModal();
      } else {
        document.getElementById("nameModal").style.display = "none";
      }

      // L·∫Øng nghe thay ƒë·ªïi c·ªßa s·ªë hi·ªán t·∫°i v√† ƒë·ªçc s·ªë b·∫±ng TTS
      const resultElement = document.getElementById("result");
      database.ref('lotoResult').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && data.result !== undefined) {
          resultElement.innerText = data.result;
          speakNumber(data.result);
        } else {
          resultElement.innerText = "Ch∆∞a c√≥ s·ªë";
        }
      });

      // L·∫Øng nghe thay ƒë·ªïi c·ªßa l·ªãch s·ª≠ c√°c s·ªë ƒë√£ ra
      database.ref('lotoHistory').on('value', (snapshot) => {
        const historyData = snapshot.val();
        let html = "";
        if (historyData) {
          const keys = Object.keys(historyData);
          keys.sort((a, b) => historyData[a].timestamp - historyData[b].timestamp);
          keys.forEach((key, index) => {
            const order = index + 1;
            const isLatest = (index === keys.length - 1);
            html += `<div class="history-item">
                        ${isLatest ? '<div class="new-label">M·ªöI</div>' : ''}
                        <div class="drawn-number">${historyData[key].result}</div>
                        <div class="order-number">${order}</div>
                     </div>`;
          });

        document.getElementById("history").innerHTML = html;
      });

      // L·∫Øng nghe thay ƒë·ªïi c·ªßa danh s√°ch ng∆∞·ªùi ch∆°i (lo·∫°i b·ªè t√™n "toan")
      database.ref('players').on('value', (snapshot) => {
        const playersData = snapshot.val();
        let html = "";
        if (playersData) {
          const keys = Object.keys(playersData);
          keys.sort((a, b) => playersData[a].timestamp - playersData[b].timestamp);
          keys.forEach((key) => {
            if (playersData[key].name.toLowerCase() !== "toan") {
              html += `<li>${playersData[key].name}</li>`;
            }

        }
        document.getElementById("playerList").innerHTML = html;
      });

      // L·∫Øng nghe thay ƒë·ªïi c·ªßa danh s√°ch ng∆∞·ªùi chi·∫øn th·∫Øng
      // Ch·ªâ hi·ªÉn th·ªã th√¥ng ƒëi·ªáp chi·∫øn th·∫Øng khi ng∆∞·ªùi d√πng b·∫•m "T√îI KINH"
      database.ref('winners').on('value', (snapshot) => {
        const winnersData = snapshot.val();
        let html = "";
        if (winnersData) {
          const keys = Object.keys(winnersData);
          keys.sort((a, b) => winnersData[a].timestamp - winnersData[b].timestamp);
          keys.forEach((key) => {
            html += `<li>${winnersData[key].name} CHI·∫æN TH·∫ÆNG</li>`;
          });
        }
        document.getElementById("winnerContainer").innerHTML = html;

      // L·∫Øng nghe thay ƒë·ªïi c·ªßa thi·∫øt l·∫≠p th·ªùi gian
      database.ref('timeSetting').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && data.value) {
          document.getElementById("timeInput").value = data.value;
          countdownTime = data.value;
        }
      });
    }
  </script>
