<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BHR LÔTÔ BHR MÃI ĐỈNH LÔTÔ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 64px;
      color: #333;
      font-weight: bold;
    }
    #countdown {
      margin-top: 20px;
      font-size: 24px;
      color: #555;
    }
    /* CSS Grid: hiển thị 5 số mỗi dòng */
    #history {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .history-item {
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }
    /* Số thứ tự hiển thị bên dưới (nhỏ xíu) */
    .order-number {
      font-size: 14px;
      color: #777;
      margin-top: 5px;
    }
    /* Nhãn "MỚI" hiển thị trên đầu số, chỉ dành cho số mới nhất */
    .new-label {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: red;
      font-size: 14px;
      font-weight: normal;
      padding: 2px 4px;
      border: 1px solid red;
      border-radius: 3px;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Cấu hình Firebase (đã được cập nhật)
    const firebaseConfig = {
      apiKey: "AIzaSyCLeD7tgGwULz5XA4Hcb-oaenu7s8EOnqM",
      authDomain: "lotosyncgame.firebaseapp.com",
      databaseURL: "https://lotosyncgame-default-rtdb.firebaseio.com",
      projectId: "lotosyncgame",
      storageBucket: "lotosyncgame.firebasestorage.app",
      messagingSenderId: "139995238224",
      appId: "1:139995238224:web:cecfa3b242f9bc0b856655",
      measurementId: "G-4PH1PE7HXS"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Các biến để quản lý interval và countdown
    let randomInterval = null;
    let countdownInterval = null;
    let countdownTime = 4; // 4 giây

    // Hàm sinh số ngẫu nhiên từ 1 đến 90
    function generateRandomNumber() {
      return Math.floor(Math.random() * 90) + 1;
    }

    // Hàm cập nhật số mới:
    // - Cập nhật số hiện tại trên Firebase
    // - Thêm số vào lịch sử (history) với timestamp
    // - Reset bộ đếm thời gian
    function updateRandomNumber() {
      const number = generateRandomNumber();
      // Cập nhật số hiện tại
      database.ref('lotoResult').set({ result: number });
      // Thêm số vào lịch sử
      database.ref('lotoHistory').push({ result: number, timestamp: Date.now() });
      // Reset countdown về 4 giây
      countdownTime = 4;
      document.getElementById("countdown").innerText = "Chuẩn bị ra số mới: " + countdownTime + " giây";
    }

    // Hàm bắt đầu random số và hiển thị countdown
    function startRandomizing() {
      // Chỉ bắt đầu nếu chưa có quá trình random nào đang chạy
      if (!randomInterval) {
        updateRandomNumber(); // Cập nhật ngay lập tức
        randomInterval = setInterval(updateRandomNumber, 4000); // Mỗi 4 giây cập nhật số mới
        // Bắt đầu bộ đếm thời gian
        if (!countdownInterval) {
          countdownInterval = setInterval(() => {
            countdownTime--;
            if (countdownTime < 0) countdownTime = 0;
            document.getElementById("countdown").innerText = "Chuẩn bị ra số mới: " + countdownTime + " giây";
          }, 1000);
        }
      }
    }

    // Hàm dừng quá trình random số và bộ đếm thời gian
    function stopRandomizing() {
      if (randomInterval) {
        clearInterval(randomInterval);
        randomInterval = null;
      }
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }
      document.getElementById("countdown").innerText = "";
    }

    // Hàm reset trò chơi (CHƠI VÁN MỚI)
    function newGame() {
      // Dừng quá trình random và countdown nếu đang chạy
      stopRandomizing();
      // Xóa dữ liệu lịch sử và số hiện tại trên Firebase
      database.ref('lotoHistory').remove();
      database.ref('lotoResult').remove();
      // Reset hiển thị giao diện
      document.getElementById("result").innerText = "Chưa có số";
      document.getElementById("countdown").innerText = "";
    }

    // Khi trang được tải, thiết lập lắng nghe các thay đổi từ Firebase
    window.onload = function() {
      const resultElement = document.getElementById("result");
      // Lắng nghe thay đổi của số hiện tại
      database.ref('lotoResult').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && data.result !== undefined) {
          resultElement.innerText = data.result;
        } else {
          resultElement.innerText = "Chưa có số";
        }
      });

      // Lắng nghe thay đổi của lịch sử các số đã ra
      database.ref('lotoHistory').on('value', (snapshot) => {
        const historyData = snapshot.val();
        let html = "";
        if (historyData) {
          // Lấy các mục và sắp xếp theo timestamp tăng dần
          const keys = Object.keys(historyData);
          keys.sort((a, b) => historyData[a].timestamp - historyData[b].timestamp);
          // Số thứ tự bắt đầu từ 1
          keys.forEach((key, index) => {
            const order = index + 1;
            // Xác định ô mới nhất (số vừa đọc) là ô cuối cùng trong danh sách
            const isLatest = (index === keys.length - 1);
            html += `<div class="history-item">
                        ${isLatest ? '<div class="new-label">MỚI</div>' : ''}
                        <div class="drawn-number">${historyData[key].result}</div>
                        <div class="order-number">${order}</div>
                     </div>`;
          });
        }
        document.getElementById("history").innerHTML = html;
      });
    }
  </script>
</head>
<body>
  <h1>BHR LÔTÔ BHR MÃI ĐỈNH LÔTÔ</h1>
  <!-- Các nút điều khiển -->
  <button onclick="newGame()">CHƠI VÁN MỚI</button>
  <button onclick="startRandomizing()">BẮT ĐẦU</button>
  <button onclick="stopRandomizing()">TÔI KINH</button>
  <button onclick="startRandomizing()">TÔI KINH XẠO TIẾP THÔI</button>
  <!-- Hiển thị số hiện tại -->
  <div id="result">Chưa có số</div>
  <!-- Hiển thị bộ đếm thời gian -->
  <div id="countdown"></div>
  <!-- Tiêu đề lịch sử -->
  <h2>Các số đã đọc</h2>
  <!-- Lịch sử các số (hiển thị 5 số mỗi dòng nhờ CSS Grid) -->
  <div id="history"></div>
</body>
</html>
