<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BHR LÔTÔ BHR MÃI ĐỈNH LÔTÔ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
      font-size: 48px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 64px;
      color: #333;
      font-weight: bold;
    }
    #countdown {
      margin-top: 20px;
      font-size: 24px;
      color: #555;
    }
    #history {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .history-item {
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      margin: 5px;
      padding: 10px;
      font-size: 32px;
      font-weight: bold;
      width: 100px;
      text-align: center;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Cấu hình Firebase (đã được cập nhật)
    const firebaseConfig = {
      apiKey: "AIzaSyCLeD7tgGwULz5XA4Hcb-oaenu7s8EOnqM",
      authDomain: "lotosyncgame.firebaseapp.com",
      databaseURL: "https://lotosyncgame-default-rtdb.firebaseio.com",
      projectId: "lotosyncgame",
      storageBucket: "lotosyncgame.firebasestorage.app",
      messagingSenderId: "139995238224",
      appId: "1:139995238224:web:cecfa3b242f9bc0b856655",
      measurementId: "G-4PH1PE7HXS"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Biến lưu các interval
    let randomInterval = null;
    let countdownInterval = null;
    let countdownTime = 4; // số giây ban đầu

    // Hàm sinh số ngẫu nhiên từ 1 đến 90
    function generateRandomNumber() {
      return Math.floor(Math.random() * 90) + 1;
    }

    // Hàm cập nhật số mới: update số hiện tại và thêm vào lịch sử
    function updateRandomNumber() {
      const number = generateRandomNumber();
      // Cập nhật số hiện tại
      database.ref('lotoResult').set({ result: number });
      // Thêm số vào lịch sử (history)
      database.ref('lotoHistory').push({ result: number, timestamp: Date.now() });
      // Reset bộ đếm thời gian về 4 giây
      countdownTime = 4;
      document.getElementById("countdown").innerText = "Chuẩn bị ra số mới: " + countdownTime + " giây";
    }

    // Hàm bắt đầu random số và chạy countdown
    function startRandomizing() {
      if (!randomInterval) {
        updateRandomNumber(); // cập nhật ngay lập tức
        randomInterval = setInterval(updateRandomNumber, 4000); // mỗi 4 giây update
        // Bắt đầu countdown
        if (!countdownInterval) {
          countdownInterval = setInterval(() => {
            countdownTime--;
            if (countdownTime < 0) {
              countdownTime = 0; // đảm bảo không âm
            }
            document.getElementById("countdown").innerText = "Chuẩn bị ra số mới: " + countdownTime + " giây";
          }, 1000);
        }
      }
    }

    // Hàm dừng random số và countdown
    function stopRandomizing() {
      if (randomInterval) {
        clearInterval(randomInterval);
        randomInterval = null;
      }
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }
      document.getElementById("countdown").innerText = "";
    }

    // Khi trang được tải, lắng nghe thay đổi từ Firebase
    window.onload = function() {
      const resultElement = document.getElementById("result");
      // Cập nhật số hiện tại
      database.ref('lotoResult').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && data.result !== undefined) {
          resultElement.innerText = data.result;
        } else {
          resultElement.innerText = "Chưa có số";
        }
      });
      // Cập nhật lịch sử các số đã ra
      database.ref('lotoHistory').on('value', (snapshot) => {
        const historyData = snapshot.val();
        let html = "";
        if (historyData) {
          Object.keys(historyData).forEach(key => {
            html += `<div class="history-item">${historyData[key].result}</div>`;
          });
        }
        document.getElementById("history").innerHTML = html;
      });
    }
  </script>
</head>
<body>
  <h1>BHR LÔTÔ BHR MÃI ĐỈNH LÔTÔ</h1>
  <!-- Các nút điều khiển -->
  <button onclick="startRandomizing()">BẮT ĐẦU</button>
  <button onclick="stopRandomizing()">TÔI KINH</button>
  <button onclick="startRandomizing()">TÔI KINH XẠO TIẾP THÔI</button>
  <!-- Hiển thị số hiện tại -->
  <div id="result">Chưa có số</div>
  <!-- Hiển thị bộ đếm thời gian -->
  <div id="countdown"></div>
  <!-- Lịch sử các số đã ra -->
  <h2>Các số đã đọc</h2>
  <div id="history"></div>
</body>
</html>
